<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculadora de IMC</title>

    <script>
        let altura = prompt("Digite sua altura (Utilize ponto ' . ' para separar metros de centímetros): ");
        let peso = prompt("Digite seu peso: ");

        let imc = peso / altura ** 2;

        alert("Seu IMC é: " + imc);

        if (imc < 18.5) {
            alert("Classificação: Magreza");
        }
        else if (imc < 24.9) {
            alert("Classificação: Normal");
        }
        else if (imc < 29.9) {
            alert("Classificação: Sobrepeso");
        }
        else if (imc < 39.9) {
            alert("Classificação: Obesidade");
        }
        else {
            alert("Classificação: Obesidade Grave");
        }

        alert("* Para reiniciar o cálculo do IMC atualize a página");

    </script>

</head>
